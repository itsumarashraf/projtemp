<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Kode is a Premium Bootstrap Admin Template, It's responsive, clean coded and mobile friendly">
  <meta name="keywords" content="bootstrap, admin, dashboard, flat admin template, responsive," />
  <title>Login</title>

  {% load static %}
  <!-- ========== Css Files ========== -->
  <link href="{% static 'css/root.css' %}" rel="stylesheet">
  </head>
  <body style="background-color: #f5f5f5;">

    <div class="login-form">
      <form method="POST" action=""">
        {% csrf_token %}
        <div class="top">
          <img src="{% static 'img/login-icon.png' %}" alt="icon" class="icon">
          <h1>LOGIN</h1>
          <!-- <h4>Bootstrap Admin Template</h4> -->
        </div>
        <div class="form-area">
          <div class="group">
            <input type="text" name="uname" class="form-control" placeholder="Username">
            <i class="fa fa-user"></i>
          </div>
          <div class="group">
            <input type="password" name="password" class="form-control" placeholder="Password">
            <i class="fa fa-key"></i>
          </div>
          
          <button type="submit" class="btn btn-default btn-block">LOGIN</button>
        </div>
      </form>
      <div class="footer-links row">
        <div class="col-xs-6"><a href="#"><i class="fa fa-external-link"></i> Register Now</a></div>
        <div class="col-xs-6 text-right"><a href="#"><i class="fa fa-lock"></i> Forgot password</a></div>
      </div>
    </div>

    <!-- *************************made working on 29-11 by UMar****************** -->
</body>
</html>
